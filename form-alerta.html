<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validado - Eon Flux</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="estrella.png" type="image/x-icon">

    <style>
        /* ESTILOS EON FLUX */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1b263b 0%, #0f4c75 100%);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(30, 30, 50, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 255, 255, 0.15);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #ff007f; 
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.4);
            font-weight: 700;
        }

        fieldset {
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
        }

        legend {
            color: #00ffff;
            font-weight: bold;
            padding: 0 10px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #e0e0e0;
            font-size: 0.9em;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #ff007f;
            background-color: rgba(255, 0, 127, 0.05);
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 25px;
            background: transparent;
            color: #00ffff;
            padding: 12px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00ffff;
            color: #1b263b;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff007f;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-link:hover { text-shadow: 0 0 5px #ff007f; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Validación de Datos</h2>
        
        <form id="miFormulario" novalidate>
            <fieldset>
                <legend>Datos Personales</legend>
                
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" placeholder="Ej: Ruby">
                <span class="error-message" id="errorNombre">El nombre es obligatorio.</span>

                <label for="AP">Apellido Paterno</label>
                <input type="text" id="AP" placeholder="Ej: Pérez">
                <span class="error-message" id="errorAP">El apellido paterno es obligatorio.</span>

                <label for="AM">Apellido Materno</label>
                <input type="text" id="AM" placeholder="Ej: López">
                <span class="error-message" id="errorAM">El apellido materno es obligatorio.</span>

                <label for="ED">Edad</label>
                <input type="number" id="ED" placeholder="Ej: 18">
                <span class="error-message" id="errorEdad">Ingresa una edad válida (10-99).</span>

                <input type="submit" value="Enviar a HTML">
            </fieldset>
        </form>

        <a href="index.html" class="back-link">← Regresar al Inicio</a>
    </div>

    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            let esValido = true;
            const nombre = document.getElementById('Nombre');
            const ap = document.getElementById('AP');
            const am = document.getElementById('AM');
            const edad = document.getElementById('ED');

            [nombre, ap, am, edad].forEach(el => el.style.borderColor = "#555");
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            if (nombre.value.trim() === "") {
                document.getElementById('errorNombre').style.display = "block";
                nombre.style.borderColor = "#ff4444";
                esValido = false;
            }
            if (ap.value.trim() === "") {
                document.getElementById('errorAP').style.display = "block";
                ap.style.borderColor = "#ff4444";
                esValido = false;
            }
            if (am.value.trim() === "") {
                document.getElementById('errorAM').style.display = "block";
                am.style.borderColor = "#ff4444";
                esValido = false;
            }
            if (edad.value === "" || isNaN(edad.value) || edad.value < 10 || edad.value > 100) {
                document.getElementById('errorEdad').style.display = "block";
                edad.style.borderColor = "#ff4444";
                esValido = false;
            }

            if (esValido) {
                localStorage.setItem('dato_nombre', nombre.value);
                localStorage.setItem('dato_ap', ap.value);
                localStorage.setItem('dato_am', am.value);
                localStorage.setItem('dato_edad', edad.value);

                window.location.href = 'ver.html';
            }
        });
    </script>

</body>
</html>
